<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>22</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Arial', sans-serif;
      color: #333;
      line-height: 1.8;
      padding: 60px 20px;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 15px;
    }
    h1 {
      color: #e74c3c;
      font-size: 2.5rem;
      text-align: center;
      border-bottom: 3px solid #e74c3c;
      padding-bottom: 10px;
      margin: 1.5rem 0;
    }
    h3 {
      color: #c0392b;
      margin-top: 30px;
      border-bottom: 2px solid #eee;
      padding-bottom: 8px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1.2rem;
    }
    em {
      color: #666;
      font-style: italic;
    }
    strong {
      color: #333;
      font-weight: 600;
    }
    img {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      margin: 20px auto;
    }
    hr {
      border: 1px solid #ddd;
      margin: 40px 0;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      border: 2px solid #333;
      color: #333;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.3s;
    }
    .btn:hover {
      background: #333;
      color: white;
    }
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .container { max-width: 600px; }
      body { padding: 40px 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>22</h1>
    <p><em>22</em></p>
    <p>asd</p><p><img src="uploads/scr_1765432232_28bf70b7.jpg" alt="Изображение" style="border-radius: 8px; box-shadow: rgba(0, 0, 0, 0.3) 0px 4px 12px;"></p>
    <hr>
    <a href="../index.html" class="btn">&larr; Назад к фан-сайту</a>
  </div>
</body>
</html>
